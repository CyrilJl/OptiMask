version: 2

build:
  os: ubuntu-lts-latest
  tools:
    python: "mambaforge-22.9"

python:
  install:
    - method: setuptools  # runs setup.py
      path: .

conda:
  environment: docs/environment.yml

build:
  jobs:
    - python setup.py build_ext --inplace

sphinx:
  configuration: docs/source/conf.py
